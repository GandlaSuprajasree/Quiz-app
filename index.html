<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">üß†Knowledge Quiz</h1>
            <p class="quiz-subtitle">Test your knowledge across Web Front-end</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div id="quiz-content">
            <div class="timer-container">
                <div class="timer-display" id="timer-display">‚è∞ 30s</div>
                <div class="timer-progress">
                    <div class="timer-progress-fill" id="timer-progress"></div>
                </div>
            </div>

            <div class="question-container">
                <div class="question-number" id="question-number">Question 1 of 10</div><br>
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container"></div>
            </div>

            <div class="quiz-controls">
                <button class="btn secondary" id="prev-btn" onclick="previousQuestion()" disabled>Previous</button>
                <button class="btn" id="next-btn" onclick="nextQuestion()">Next</button>
                <button class="btn" id="submit-btn" onclick="submitQuiz()" style="display: none;">Submit Quiz</button>
            </div>
        </div>

        <div class="results-container" id="results">
            <h2>üéâ Quiz Completed!</h2>
            <div class="score-display" id="final-score"></div>
            <div class="score-breakdown" id="score-breakdown"></div>
            <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
